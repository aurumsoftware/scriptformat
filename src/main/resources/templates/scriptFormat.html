<script type="text/javascript">

function exibeCampos(){
var type = document.getElementById('typeScriptList').value;
	$("#tableScript").show();
	$("#typeScript").hide();
	$("#refColumnScript").hide();
	$("#refTableScript").hide();
	$("#cascadeScript").hide();
	$("#fkScript").hide();
	$("#pkScript").hide();
	$("#valueScript").hide();
	switch(type) {
			case "createTable":
				$("#columnScript").hide();
			break;
			case "addColumn":
				$("#columnScript").show();
			break;
			case "foreignKey":
				$("#columnScript").show();
				$("#fkScript").show();
				$("#refColumnScript").show();
				$("#refTableScript").show();
				$("#cascadeScript").show();
			break;
			case "dropColumn":
				$("#columnScript").show();
				$("#valueScript").hide();
			break;
			case "dropTable":
				$("#columnScript").hide();
			break;
			case "dropConstraint":
				$("#typeScript").show();
				$("#valueScript").show();
				$("#columnScript").hide();
			break;
			case "primaryKey":
				$("#column").show();
				$("#pkScript").show();
			break;
			case "insertInto":
				$("#column").show();
				$("#valueScript").show();
			break;
		}
}


</script>
