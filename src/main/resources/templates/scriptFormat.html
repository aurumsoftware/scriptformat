<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
	<!-- Pignose Calender -->
	<link href="./plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
	<!-- Chartist -->

	<link type="text/css" th:href="@{/layout/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
	<link type="text/css" th:href="@{/layout/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">
	<!-- Custom Stylesheet -->
	<link type="text/css" th:href="@{/layout/css/style.css}" rel="stylesheet">

</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
	<div class="loader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
		</svg>
	</div>
</div>
<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

	<!--**********************************
        Header start
    ***********************************-->
	<div class="header" style="margin-left:0; width:100%">
		<div class="header-content clearfix" style="display:flex; justify-content:center; padding:25px">
			<img src="./layout/img/logo.png" class="img-logo">
		</div>
	</div>
	<!--**********************************
        Content body start
    ***********************************-->
	<div class="content-body" style="margin-left:0;">
		<div class="container-fluid mt-3">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="card gradient-1">
						<div class="card-body">
							<h3 class="card-title text-white">Scripts criados</h3>
							<div class="d-inline-block">
								<h2 class="text-white">0</h2>
							</div>
							<span class="float-right display-5 opacity-5"><i class="fa fa-code"></i></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="card gradient-2">
						<div class="card-body">
							<h3 class="card-title text-white">Tabela afetadas</h3>
							<div class="d-inline-block">
								<h2 class="text-white">0</h2>
							</div>
							<span class="float-right display-5 opacity-5"><i class="fa fa-table"></i></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="card gradient-3">
						<div class="card-body">
							<h3 class="card-title text-white">Colunas afetadas</h3>
							<div class="d-inline-block">
								<h2 class="text-white">0</h2>
							</div>
							<span class="float-right display-5 opacity-5"><i class="fa fa-"></i></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="card gradient-4">
						<div class="card-body">
							<h3 class="card-title text-white">Dados afetados</h3>
							<div class="d-inline-block">
								<h2 class="text-white">0</h2>
							</div>
							<span class="float-right display-5 opacity-5"><i class="fa fa-"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body pb-0 d-flex justify-content-between">
									<div>
										<h4 class="mb-1">Em branco</h4>
										<p>Em branco</p>
										<h3 class="m-0">0</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script src="plugins/common/common.min.js"></script>
<script src="js/custom.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/gleek.js"></script>
<script src="js/styleSwitcher.js"></script>

<!-- Chartjs -->
<script src="./plugins/chart.js/Chart.bundle.min.js"></script>
<!-- Circle progress -->
<script src="./plugins/circle-progress/circle-progress.min.js"></script>
<!-- Datamap -->
<script src="./plugins/d3v3/index.js"></script>
<script src="./plugins/topojson/topojson.min.js"></script>
<script src="./plugins/datamaps/datamaps.world.min.js"></script>
<!-- Morrisjs -->
<script src="./plugins/raphael/raphael.min.js"></script>
<script src="./plugins/morris/morris.min.js"></script>
<!-- Pignose Calender -->
<script src="./plugins/moment/moment.min.js"></script>
<script src="./plugins/pg-calendar/js/pignose.calendar.min.js"></script>
<!-- ChartistJS -->
<script src="./plugins/chartist/js/chartist.min.js"></script>
<script src="./plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>



<script src="./js/dashboard/dashboard-1.js"></script>

</body>

</html>
